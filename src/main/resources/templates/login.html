<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Giriş Yap</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: linear-gradient(135deg, #6a11cb, #2575fc);
      color: #fff;
      overflow: hidden;
    }

    .login-container {
      background: #333;
      color: #fff;
      border-radius: 12px;
      padding: 30px 40px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
      width: 100%;
      max-width: 400px;
      text-align: center;
      transform: translateY(-30px);
      opacity: 0;
      animation: fadeInUp 1s ease-out forwards;
    }

    @keyframes fadeInUp {
      0% {
        opacity: 0;
        transform: translateY(30px);
      }
      100% {
        opacity: 1;
        transform: translateY(0);
      }
    }

    h1 {
      font-size: 28px;
      color: #fff;
      margin-bottom: 20px;
      animation: slideIn 1s ease-out;
    }

    .form-group {
      margin-bottom: 25px;
      position: relative;
    }

    .form-group label {
      display: block;
      font-size: 16px;
      margin-bottom: 10px;
      color: #fff;
      text-align: left; /* Yazıları sola hizalar */
      padding-left: 5px; /* Soldan biraz boşluk bırakır */
    }

    .form-group input {
      width: 100%;
      padding: 15px;
      border: none;
      border-radius: 10px;
      font-size: 14px;
      outline: none;
      background: #444;
      color: #fff;
    }

    .form-group input:focus {
      box-shadow: 0 0 10px rgba(106, 17, 203, 0.6);
    }

    .btn {
      width: 100%;
      padding: 15px;
      background: linear-gradient(135deg, #6a11cb, #2575fc);
      color: #fff;
      font-size: 16px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: transform 0.2s ease;
    }

    .btn:hover {
      transform: scale(1.05);
    }

    .btn:active {
      transform: scale(0.98);
    }

    .links {
      margin-top: 20px;
      font-size: 14px;
    }

    .links a {
      color: #6a11cb;
      text-decoration: none;
      transition: color 0.3s ease;
    }

    .links a:hover {
      color: #2575fc;
      text-decoration: underline;
    }

    @media (max-width: 600px) {
      .login-container {
        padding: 20px 30px;
      }

      .form-group label {
        font-size: 14px;
      }

      .form-group input {
        font-size: 14px;
      }

      .btn {
        font-size: 14px;
      }
    }
  </style>
</head>
<body>
<div class="login-container">
  <h1>Giriş Yap</h1>
  <form th:action="@{/login}" method="post">
    <div class="form-group">
      <label for="email">E-posta Adresiniz</label>
      <input type="email" id="email" name="email" placeholder="example@example.com" required>
    </div>
    <div class="form-group">
      <label for="password">Şifreniz</label>
      <input type="password" id="password" name="password" placeholder="Şifrenizi girin" required>
    </div>
    <button type="submit" class="btn">Giriş Yap</button>
  </form>
  <div class="links">
    <a th:href="@{/forgot-password}">Şifrenizi mi unuttunuz?</a> |
    <a th:href="@{/register}">Hesabınız yok mu? Kayıt Olun</a>
  </div>
</div>
</body>
</html>
